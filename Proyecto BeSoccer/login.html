<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSoccer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/barra_superior.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a href="Besoccer.html">
                    <img class="navbar-brand" src="images/Logo.png" alt="logo" width="150px" height="50px">
                </a>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Partidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explorar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Competiciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Equipos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <div class="ml-auto">
                        <a href="login.html">
                            <button class="btn btn-success">Entrar</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="images/Logo.png" class="card-img-top" alt="Logo Besoccer">
            <div class="card-body">
                <h5 class="card-title">Identificate para acceder</h5>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="" placeholder="Correo">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success margin">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
